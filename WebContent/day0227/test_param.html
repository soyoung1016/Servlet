<style type="text/css">

		position:relative;}

#headerTitle{font-family:HY견고딕, 고딕; font-size:35px; font-weight:bold; text-align:center; position:absolute; top:40px; left:350px;}

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnGet").click(function() {
			//HTML Form Control의 유효성 검증 후
			$("#getFrm").submit();
		});//click
		$("#btnPost").click(function() {
			//HTML Form Control의 유효성 검증 후

<body>
	<div id="wrap">
		<div id="header">
			<div id="headerTitle">SIST Class4</div>

				<h2>이름이 유일한 HTML Form Control 값 전송</h2>
				<form method="get" action="../param_value" id="getFrm">
					<table>
						<tr>
							<td>
								<label>이름</label>
							</td>
							<td>
								<input type="text" name="name" class="inputBox">

							<td>

							</td>

							</td>
						</tr>
						<tr>
							<td>
								<label>숨김값</label>
							</td>
							<td>
								<input type="hidden" name="addr" value="서울시 강남구 역삼동 한독빌딩">

						</tr>
						<tr>
							<td>

							</td>
							<td>
								<select name="email" class="inputBox">
									<option value="gmail.com">--지메일--</option>
									<option value="naver.com">--네이버메일--</option>
									<option value="daum.net">--다음메일--</option>
									<option value="korea.com">--코리아메일--</option>
									<option value="hotmail.com">--핫메일--</option>

							<td>
								<label>가입인사</label>
							</td>
							<td>
								<textarea style="width:300px; height:100px" name="greeting"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="button" value="전송" class="btn" id="btnGet"/>
