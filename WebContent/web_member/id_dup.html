<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
#idWrap{width:450px; height:290px; background:#FFFFFF url(images/id_background.png) no-repeat;
		margin:0px auto}
#idContainer{position:absolute; top:110px; left:80px;}		
</style>
<script type="text/javascript">
window.onload=function() {
	document.getElementById("sendId").addEventListener("click",sendOpener);	
	document.getElementById("id").addEventListener("keydown",keyCheck);	
}//function

function keyCheck() {
	if(window.event.keyCode==13) {
		sendOpener();
	}	//end if
}//keyCheck

function sendOpener() {
	//1. 자식창에서 전송할 값 받기
	var idObj = document.cFrm.id;
	if(idObj.value =="") {
		alert("전송할 id 입력");
		idObj.focus();
		return;
	}//end if
	
	//2. 부모창으로 값 넘기기
	opener.window.document.joinFrm.id.value = idObj.value;
	
	//3. 자식창 닫기
	self.close();
}//sendId

</script>
</head>
<body>
<div id="idWrap">
	<div id="idContainer">
		<form name="cFrm">
			<label>아이디</label>
			<input type="text" name="id" id="id" class="inputBox" autofocus="autofocus"/>
			<input type="button" value="사용" class="btn" id="sendId"/>
		</form>
	</div>
</div>
</body>
</html>
