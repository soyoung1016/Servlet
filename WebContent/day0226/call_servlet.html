<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
#wrap{width:500px; height:400px; margin:0px auto;}
#get{width:200px; height:400px; border:1px solid #333; border-radius:10px; box-shadow:10px 10px 10px #333; float:left;
		padding-top:10px; padding-left:5px;}
#post{width:200px; height:400px; border:1px solid #333; border-radius:10px; box-shadow:10px 10px 10px #333; float:right;
		padding-top:10px; padding-left:5px;}
</style>
<!-- CDN을 사용하여 jQuery를 다운로드 받아 사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".link").click(function(){
			movePage();
		});
		$("#btnGet").click(function(){
			movePage();
		});
		$("#frmGet").click(function(){
			//JavaScript에서 action과 method를 변경
			var obj = document.frm;
			//method 변경 : obj.mehtod="변경할 method"
			obj.method="get";
			//action 변경 : obj.action="변경할 action"
			obj.action="../test_call";
			//alert(obj.method+" "+obj.action);
			obj.submit();
			
		});
		$("#btnPost").click(function() {
			$("#postFrm").submit();
		});//click
	});//ready
	
	function movePage() {
		if(confirm("이동하시겠습니까?")){
			//location.href="../test_call"; //뒤로가기 가능
			location.replace("../test_call"); //뒤로가기 불가능
		}//end if
	}//movePage
</script>
</head>
<body>
<div id="wrap">
	<div id="get">
	<!-- 
	서블릿 요청 URL : http://localhost:8080/servlet_prj/test_call
	HTML 요청 URL : http://localhost:8080/servlet_prj/day0226/call_servlet.html
	 -->
		<strong>GET 방식의 요청</strong>
		<div>
			<ul>
				<li>&lt;a&gt;태그 : <a href="../test_call">요청</a></li>
				<li>location.href 요청 : <a href="#void" class="link">JavaScript 요청</a>
					<input type="button" value="JavaScript요청" class="btn" id="btnGet"/>
				</li>
				<li>
					<!-- JavaScript에서 method와 action을 설정하여 이동 -->
					<form name="frm">
						<input type="button" value="요청" class="btn" id="frmGet"/>
					</form>
				</li>
			</ul>
		</div>
	</div>
	<div id="post">
		<strong>POST 방식의 요청</strong>
		<div>
			<form method="post" action="../test_call" id="postFrm">
				<!-- <input type="submit" value="post요청" class="btn" id="btnPost"/> -->
				<input type="button" value="post요청" class="btn" id="btnPost"/>
			</form>
		</div>
	</div>
</div>
</body>
</html>
